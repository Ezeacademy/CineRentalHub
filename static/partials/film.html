<div class="card" ng-hide="edit" ng-click="edit=true">
	<h4> {{ film.title }} </h4>
	<h1> {{film.id}}</h1>
	<span class="summary"> {{ film.summary }} </span>
	<div> {{ film.cost }}</div>
</div>

<div class="card" ng-show="edit">
	<input type="text"
               ng-model="film.title"
               ng-change="update()" />
	<span class="summary"> {{ film.summary }} </span>
	<div> {{ film.cost }}</div>
	<input type="text" ng-model="film.status" ng-change="update()">
	<button ng-if="film.status !== 'r'" ng-click="update($index)">Rent</button>
</div>
