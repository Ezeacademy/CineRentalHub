{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RentApp a Movie!</title>
</head>
<body>
    {% verbatim %}
    <div class="" ng-app="rentApp">
        <div ng-controller="filmsController">
            <div ng-repeat="list in data">
                <h3 ng-if="list.title.length <= 500">{{ list.title }}</h3>
            </div>
        </div>    
    </div>

    {% endverbatim %}

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="{% static "js/catalog.js" %}"></script>
</body>
</html>
